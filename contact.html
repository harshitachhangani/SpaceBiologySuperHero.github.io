<b>
  <h4 class="text-center">Contact Us</h4>
</b>

<div class="container mb-3 py-4">
  <form method="post" action="/contact">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" autocomplete="off">
    </div>
    <div class="form-group">
      <label for="mobno">Mobile No.</label>
      <input type="mobno" class="form-control" id="mobno" name="mobno" placeholder="Enter Your Mobile No." autocomplete="off">
    </div>
    <div class="form-group">
      <label for="desc">Tell me what you want to contact for...?</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
